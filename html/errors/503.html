            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;

            display: flex;
            justify-content: center;

            height: 100vh;
        }

        }

            margin-bottom: 1rem;

            margin-bottom: 1.5rem;
        }
